<section class="auth-section">
  <div class="container">
    <div class="row justify-content-center mb-4">
      <div class="col-md-3">
        <img src="assets/images/logo.svg" class="w-100" alt="logo" />
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="auth-form py-4">
          <div class="row justify-content-center w-100">
            <div class="col-md-10">
              <div class="form--header mb-3">
                <p class="form__paragraph text-white">Welcome to PMS</p>

                <h1 class="form__header-title">
                  <span class="underline-text">L</span>ogin
                </h1>
              </div>
              <div class="form__wrapper">
                <form
                  class="example-form form mb-2"
                  [formGroup]="loginForm"
                  (ngSubmit)="login(loginForm)"
                >
                  <mat-form-field class="example-full-width w-100">
                    <mat-label class="form--label">Email</mat-label>
                    <input
                      matInput
                      placeholder="Enter your email"
                      type="email"
                      matInput
                      class="form-input"
                      formControlName="email"
                    />
                  </mat-form-field>
                  <ng-container
                    *ngIf="
                      formData['email'].errors &&
                      (formData['email'].touched || formData['email'].dirty)
                    "
                    class="bg-warning"
                  >
                    <div class="row">
                      <div class="col-1">
                        <i class="fa-solid fa-circle-info text-danger"></i>
                      </div>
                      <div class="col-10">
                        <p
                          class="text-danger mx-auto w-100 p-1 mb-0"
                          *ngIf="formData['email'].getError('required')"
                        >
                          Email is required
                        </p>
                        <p
                          class="text-danger mx-auto p-1 mb-0"
                          *ngIf="formData['email'].getError('email')"
                        >
                          Email invalid format
                        </p>
                      </div>
                    </div>
                  </ng-container>
                  <mat-form-field class="example-full-width w-100">
                    <mat-label>Password</mat-label>
                    <input
                      matInput
                      placeholder="Enter your password"
                      class="form-input"
                      formControlName="password"
                    />
                  </mat-form-field>
                  <ng-container
                    *ngIf="
                      formData['password'].errors &&
                      (formData['password'].touched ||
                        formData['password'].dirty)
                    "
                  >
                    <div class="row">
                      <div class="col-1">
                        <i class="fa-solid fa-circle-info text-danger"></i>
                      </div>
                      <div class="col-10">
                        <p
                          class="text-danger mx-auto p-1 mb-0"
                          *ngIf="formData['password'].getError('required')"
                        >
                          Password is required
                        </p>
                        <p
                          class="text-danger mx-auto p-1 mb-0"
                          *ngIf="formData['password'].getError('pattern')"
                        >
                          Password Invalid Format: it must be at least 6 chars,
                          contains at least one small letter, one capital
                          letter, and one special caracter
                        </p>
                      </div>
                    </div>
                  </ng-container>
                </form>
                <div
                  class="form__links d-flex justify-content-between align-items-center mb-4"
                >
                  <a
                    routerLink="/auth/register"
                    class="link form__paragraph text-decoration-none"
                    >Register now ?</a
                  >
                  <a
                    routerLink="/auth/reset-request"
                    class="link form__paragraph text-decoration-none"
                    >Forgot Password ?</a
                  >
                </div>
              </div>
            </div>
            <div class="col-md-9 form__actions">
              <button class="orange-btn w-100 border-0" type="submit">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
