<section class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="text-container">
          <h1>Welcome <span>Upskilling</span></h1>
          <p>You can add project and assign tasks to your team</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
<h3 class="">Tasks</h3>

      </div>
      <div class="col-md-6">
        <div class="row gap-2">
          <div
            id="chartUser"
            class="bg-white col-md-5 chart  p-2 rounded-3"
          >
            <h2 class="text-gray">Employees</h2>
            <canvas id="userChart" class="userChart">{{ chart }}</canvas>
          </div>
          <div
            id="chartTask"
            class="bg-white col-md-5 chart  p-2 rounded-3"
          >
            <h2 class="text-gray">Tasks</h2>
            <canvas id="taskChart" class="userChart">{{ chart }}</canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
