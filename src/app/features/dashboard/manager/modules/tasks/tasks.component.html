<section>
  <div class="container-fluid mx-0">
    <div
      class="bg-white p-4 d-flex justify-content-between align-content-center"
    >
      <h1>Tasks</h1>

      <button class="orange-btn py-2 px-4">
        <i class="fa-solid fa-plus pe-2"></i>Add New Task
      </button>
    </div>

    <app-table
      class="bg-secondary-subtle"
      [displayedColumns]="displayedColumns"
      [dataSource]="dataSource"
      [actions]="actions"
      [numRows]="numRows"
      [moduleName]="moduleName"
    ></app-table>
  </div>
</section>
