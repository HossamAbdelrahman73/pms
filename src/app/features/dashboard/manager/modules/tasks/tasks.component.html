<section class="">
  <div class="bg-white p-4 d-flex justify-content-between align-content-center">
    <h1>Tasks</h1>

    <button class="orange-btn py-2 px-4" [routerLink]="['add-edit-task', ' ']">
      <i class="fa-solid fa-plus pe-2"></i>Add New Task
    </button>
  </div>

  <div class="container px-3">
    <app-table
      class="bg-secondary-subtle"
      (viewedTask)="viewTask($event)"
      (editId)="editTask($event)"
      [displayedColumns]="displayedColumns"
      [dataSource]="dataSource"
      [actions]="actions"
      [numRows]="numRows"
      [moduleName]="moduleName"
    ></app-table>
  </div>

  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="numRows"
    [pageIndex]="pageNumber - 1"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</section>
